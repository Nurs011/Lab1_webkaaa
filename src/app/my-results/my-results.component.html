<h3 class="h4">
  My Results
</h3>
<button  class="btn btn-primary" (click)="clickNewBtn()">New</button>
<br>
<br>

<table class="table">
  <thead>
  <tr id="backsilver">
    <th scope="col">Date</th>
    <th scope="col">Distance in metres</th>
    <th scope="col">Time</th>
    <th scope="col">Average speed</th>
    <th scope="col">Options</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let row of tableData">
    <td>{{ row.date }}</td>
    <td>{{ row.distance }}</td>
    <td>{{ row.time }}</td>
    <td>{{ row.distance / row.time }}</td>
    <td>Edit Delete</td>
  </tr>
