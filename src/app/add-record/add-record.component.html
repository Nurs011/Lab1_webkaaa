<h3 class="h4">
  Add Record
</h3>

<form class="text-black-50">
  <div class="form-group">
    <label for="input1">Jogging date</label>
    <input type="date" name="date" class="form-control" id="input1" aria-describedby="emailHelp" placeholder="mm/dd/yyyy" [(ngModel)]="joggingDiary.date">
  </div>
  <br>
  <div class="form-group">
    <label for="input2">Distance (m)</label>
    <input type="number" name="distance" class="form-control" id="input2" placeholder="0" [(ngModel)]="joggingDiary.distance">
  </div>
  <br>
  <div class="form-group">
    <label for="input3">Time (s)</label>
    <input type="number" name="time" class="form-control" id="input3" placeholder="0" [(ngModel)]="joggingDiary.time">
  </div>
  <br>
  <button type="submit" class="btn btn-primary" (click)="saveNew()">Save</button>
</form>
